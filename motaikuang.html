<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
	<link rel="stylesheet" href="css/base.css">
  <title>Document</title>
	<style>
		#modal-overlay {
			 display:block;    
			 position: fixed;   /* 使用绝对定位或固定定位  */
			 left: 0px;    
			 top: 0px;
			 width:100%;
			 height:100%;
			 z-index: 999;
			 background-color:#ddd; 
			 opacity:0.5;
			 box-sizing:border-box;
		}
/* 模态框样式 */
		.modal-data{
			 width:500px;
			 height:355px;
			 background-color: #fff;
			 border:1px solid #000;
			 padding:20px;
			 z-index:9999;
			 margin:0 auto;
			 margin-top:150px;
			 position:relative;
		}
		.diandian p.h2Icon {
			display:inline-block;
			float:left;
			color:black;
			font-size: 18px;
			font-weight: normal;
		}
		.diandian i{
			display:block;
			float:left;
			width:10px;
			height:10px;
			border-radius:50%;
			background-color: #FE6500;
			margin-top:7px;
			margin-right:10px;
		}
		.lingting{
			font-size:13px;
			color:#999;
			padding:8px 0;
		}
		.modal-data .shurukuang {
				height: 260px;
				position:relative;
		}
		.modal-data .shurukuang textarea {
			height: 250px;
			border: 0;
			background-color: #f3f5f8;
			width: 500px;
			resize: none;
		}
		.modal-data .shurukuang p{
			position:absolute;
			bottom:20px;
			right:20px;
			font-size:13px;
			color:#000;
		}
		.fabuBtn{
			text-align: center;
			line-height:40px;
			display:block;
			float:right;
			width:120px;
			height:40px;
			margin-top:5px;
			background-color: #FE6600;
			font-size:15px;
			color:#fff;
		}
		.modal-data .close{
			font-size:20px;
			line-height:20px;
			display:block;
			width:20px;
			height:20px;
			background-color: #f1f0f0;
			text-align: center;
			position:absolute;
			top:10px;
			right:10px;
		}
	</style>
 </head>
 <body>
  <div id="modal-overlay"> 
		<div class="modal-data">		
				<div class="diandian clear"><i></i><p class="h2Icon">意见反馈</p></div>
				<p class="lingting">我们用心聆听每一位用户的声音，真诚希望能够用我们的进步，为您提供给服务。</p>
				<div class="shurukuang">
					<textarea id="feedback"></textarea>
					<p>还可以输入<span>500</span>字</p>
				</div>
				<a class="fabuBtn">发布</a>
				<a class="close">&times;</a>
		</div>
	</div>
 </body>
</html>
