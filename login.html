<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>手机维修-登陆</title>
	<link type="image/vnd.microsoft.icon" href="hi_ico.png" rel="shortcut icon"/>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="main tbl" id="denglu">
		<div class="login tbl">
			<div class="logo">
				<img src="img/login/HiLogo.png">
			</div>
			<div class="ltext">手机维修账号登陆</div>
			<ul>
				<li>
					<span>账号:</span>
					<input type="text" placeholder="请输入您的登录名" id="uname">
				</li>
				<li>
					<span>密码:</span>
					<input type="password" placeholder="请输入您的密码" id="upwd">
				</li>
				<li>
					<button type="button" id="btn">登陆</button>	
				</li>
			</ul>
				<p class="totle clear">
					<a href="#""><span class="wangji">忘记密码</span></a>
					<a href="register.html"><span class="register">立即注册</span></a>
				</p>
				<p class="msg">欢迎使用手机维修网登录系统</p>
		</div>
		<div class="fanhui">
			<a href="javascript:history.go(-1);"><img src="img/login/fanhui.png"/></a>
		</div>
	</div>
	
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
